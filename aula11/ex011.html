<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1> Estrangeiro ou não?</h1>
    Qual seu país de origem?: <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="checar()">
    <div id="res">

    </div>
    <script>
        function checar() {
            var nacionalidade = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Seu país de origem é ${nacionalidade.value}</p>`
            if (nacionalidade.value == 'Brasil'){
                res.innerHTML= 'Você é <strong>Brasileiro</strong>.'
            } else{
                res.innerHTML = 'Você é <strong>Estrangeiro</strong>.'
            }

        }
    </script>
</body>
</html>
